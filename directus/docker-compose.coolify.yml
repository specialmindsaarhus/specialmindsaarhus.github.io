# Used by Coolify for production deployment.
# Coolify injects Traefik labels and networking automatically â€”
# do NOT add proxy/SSL config here.
#
# Setup in Coolify UI:
#   Source path: directus/
#   Compose file: docker-compose.coolify.yml
#   Post Deploy Command: npx directus schema apply /directus/snapshots/schema.yaml

services:
  database:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: directus
      POSTGRES_USER: directus
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - database_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U directus"]
      interval: 10s
      timeout: 5s
      retries: 5

  directus:
    image: directus/directus:latest
    depends_on:
      database:
        condition: service_healthy
    environment:
      KEY: ${KEY}
      SECRET: ${SECRET}
      DB_CLIENT: pg
      DB_HOST: database
      DB_PORT: 5432
      DB_DATABASE: directus
      DB_USER: directus
      DB_PASSWORD: ${DB_PASSWORD}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      CORS_ENABLED: "true"
      CORS_ORIGIN: "https://specialmindsaarhus.github.io,https://dev.spmi.dk"
      PUBLIC_URL: ${PUBLIC_URL}
      RATE_LIMITER_ENABLED: "true"
      RATE_LIMITER_STORE: "memory"
      RATE_LIMITER_POINTS: "50"
      RATE_LIMITER_DURATION: "1"
    volumes:
      - directus_uploads:/directus/uploads
      - ./snapshots:/directus/snapshots

volumes:
  database_data:
  directus_uploads:
